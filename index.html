<script>
    var foodm
    var petrolm
    var randomm
    var foodsa
    var petrolsa
    var randomsa
    document.body.style.backgroundColor = "#f3f3f3";
    document.body.style.backgroundImage = "url('about_1.jpg')";


    //read the data from firebase
  function readData()
  {
    ref = firebase.database().ref('money')
    ref.on("value",function (snapshot){
        snapshot.forEach(function(childSnapshot){
            var data = childSnapshot.val();
            foodm = data.food
            petrolm = data.petrol
            randomm = data.random
        })
    })
}
readData()
    
//update the data to variables
    function updatedata()
  {
    
    foods = document.getElementById("food").value;
    foodsa = foods+"a"
    if(foodsa == "a"){
        foods =0
    }
    
    
    
    petrols = document.getElementById("petrol").value;
    petrolsa = petrols+"a"

    if(petrolsa == "a"){
        petrols =0
    }

    randoms = document.getElementById("random").value;
    randomsa = randoms+"a"
    if(randomsa == "a"){
        randoms =0
    }
}
// upload the data to the firebase server
    function writedata()
    {
        updatedata()
        firebase.database().ref("money/m").set({
        food:foodm+parseInt(foods, 10),
        petrol:petrolm+parseInt(petrols, 10),
        random:randomm+parseInt(randoms, 10)
    }
    
    );
//update the costs in the website after the data is updated in the firebase
    document.getElementById("data1").innerHTML='foodtotal='+foodm
    document.getElementById("data2").innerHTML='petroltotal='+petrolm
    document.getElementById("data3").innerHTML='randomtotal='+randomm
}

function deleteallcosts()
{
        firebase.database().ref("money/m").set({
        food:parseInt(0, 10),
        petrol:parseInt(0, 10),
        random:parseInt(0, 10)
        
    });
    //update the cost in the website after every value is set to zero
    document.getElementById("data1").innerHTML='foodtotal='+foodm
    document.getElementById("data2").innerHTML='petroltotal='+petrolm
    document.getElementById("data3").innerHTML='randomtotal='+randomm
}


  

</script>




<input type="text" id="food" placeholder="enter food"> 
<br>
<input type="text" id="petrol" placeholder="enter petrol"> 
<br>
<input type="text" id="random" placeholder="enter random expenses"> 
<button onclick="writedata()">submitt to server</button>
<button onclick="deleteallcosts()">deleteallcosts</button>
